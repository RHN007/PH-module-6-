<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Jamaler Ma special TSC expo</h1>
    <form action="">
      <p>
        Name:
        <input type="text" name="name" id="" placeholder="Enter Your Name" />
      </p>
      <p>
        Email:
        <input type="email" name="email" id="" placeholder="Enter Your Email" />
      </p>
      <fieldset>
        <legend>Select Your Pitha</legend>
        <p>
          <label for="Chitoy"
            ><input type="radio" name="Pitha" id="Chitoy" />Chitoy</label
          >
        </p>
        <p>
          <label for="Vhapa "
            ><input type="radio" name="Pitha" id="Vhapa " />Vhapa
          </label>
        </p>
        <p>
          <label for="Teler Pitha"
            ><input type="radio" name="Pitha" id="Teler Pitha" />Teler
            Pitha</label
          >
        </p>
      </fieldset>
      <fieldset>
        <legend>Select Your Vorta</legend>
        <p>
          <label for="Sorisha"
            ><input type="checkbox" name="Vorta" id="Sorisha" />Sorisha</label
          >
        </p>
        <p>
          <label for="Shutki"
            ><input type="checkbox" name="Vorta" id="shutki" />Shutki</label
          >
        </p>
        <p>
          <label for="Begun"
            ><input type="checkbox" name="Vorta" id="begun" />Begun</label
          >
        </p>
      </fieldset>
      <p>
        Special Instruction <br />
        <textarea name="instruction" id="" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
